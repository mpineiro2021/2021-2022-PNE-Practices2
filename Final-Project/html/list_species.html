<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species List</title>
</head>
<body style="background-color: lightblue;">
    <p>The total number of species in ensembl is: {{context.n_species}}</p>
    <p>The limit you have selected is: {{context.limit}}</p>
    <p>The names of the species are: </p>
    <ul>
        {% for s in context.list_dict_species[:context.limit]: %}
            <li>{{s['display_name']}}</li>
        {% endfor %}
    </ul>

</body>
</html>
