<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seq2 Server</title>
</head>
    <body>
        <h1> SEQ2 server</h1>
        <hr>
        <form action="ping" method="get">
            Is the server alive?
            <input type="submit" value="PING"
        </form>
        <hr>
        <form action="get" method="get">
            Get a sequence. Select sequence number
            <select name="sequence_number">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="submit" value="GET">
        </form>
        <form action="gene" method="get">
            Get a gene. Select the name:
            <select name="gene_name">
                <option value="ADA">ADA</option>
                <option value="FRAT1">FRAT1</option>
                <option value="FXN">FXN</option>
                <option value="RNU6_269P">RNU6_269P</option>
                <option value="U5">U5</option>
            </select>
            <input type="submit" value="GENE">
        </form>
        <hr>
        <form action="operation" method="get">
            Write a sequence.
            <input type="text" name="bases">
            <br>
            Select an operation:
            <input type="radio" name="operate" value="information" >info
            <input type="radio" name="operate" value="complementary" >comp
            <input type="radio" name="operate" value="reverse" checked>rev
            <br>
            Perform an operation:
            <input type="submit" value="OPERATE">
        </form>
    </body>
</html>
